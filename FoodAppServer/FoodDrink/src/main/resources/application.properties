spring.application.name=MilkTeaApp

spring.datasource.url=jdbc:postgresql://localhost:5432/food_app
spring.datasource.username=postgres
spring.datasource.password=12345
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# get secret key from environment variable
secreteJwtString=${secreteJwtString}

## Mail configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${myGmail}
spring.mail.password=${myGmailPassword}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

## AWS CONFIG
aws.s3.region=${AWS_REGION}
aws.s3.bucket=${S3_BUCKET_NAME}
aws.accessKeyId=${AWS_ACCESS_KEY_ID}
aws.secretKey=${AWS_SECRET_ACCESS_KEY}

# config for file upload size
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

##PROD REACT FRONTEND
#base.payment.link=http://foodapp-dev-456.s3-website.us-east-2.amazonaws.com/pay?orderid=
#frontend.base.url=http://foodapp-dev-456.s3-website.us-east-2.amazonaws.com


##LOCAL REACT FRONTEND
base.payment.link=http://localhost:3000/pay?orderid=
frontend.base.url=http://localhost:3000

##STRIP CREDENTIALS
stripe.api.public.key=${STRIPE_PUBLISHABLE_KEY}
stripe.api.secret.key=${STRIPE_SECRET_KEY}

# config login with google
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.redirect-uri=http://localhost:8080/login/oauth2/code/google
spring.security.oauth2.client.registration.google.scope=email,profile,openid
spring.security.oauth2.client.provider.google.issuer-uri=https://accounts.google.com

# config token expiration time (in milliseconds)
# 1 minute
jwt.expiration.time=60000
# 7 days
jwt.refresh.token.expiration.time=604800000 

# Config for cookies
isProduction=false
# 1 day
cookie.refresh.token.max.age=86400
